<p><input type="text" ng-model="search" placeholder="Search"/>  <a ng-click="doSearch()" class="w3-btn btnplayit">Search</a></p>

<div>
    <table>
		<tbody>
			<tr>
				<th>Id</th>
				<th>Amount</th>
				<th>Description</th>
				<th>Brokers</th>
				<th>Action</th> 
			</tr>
			
			<tr ng-repeat="data in datas">
			   
				<td>{{ data.id }}</td>
				<td>{{ data.amount }}</td>
				<td>{{ data.description }}</td>
				<td> 
					 <span class="comma" ng-repeat="broker in data.brokers">
						  {{ broker.broker }} 
					 </span>

				</td>
				<td><a class="removeTrans w3-btn btnplayit" ng-click="removeTrans(data.id)">Remove</a>
				</td>
			   
			</tr>
		</tbody>
    </table>
</div>	
    <div id="pagelinks" class="wrapper">
		<section class="archive-pages">
			<ul>
				  <li class="previous"><a ng-disabled="offset == 0" ng-click="page(offset)">previous page</a></li>
				  <li ng-repeat="n in [] | range:pages" ng-show="n > offset && n < offset + 6"><a  class="test" ng-click="page(n)" >{{ n }}</a></li>
				  <li class="next"><a ng-disabled="offset == pages - 1" ng-click="page(offset+2)">next page</a></li>
			</ul>
		</section>
    </div>
