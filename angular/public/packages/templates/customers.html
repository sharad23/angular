<div ng-include="'./packages/templates/sidebar.html'"></div>
<div>
<table>			
		<tbody>
			<tr>
                <th>Id</th>
                <th>User</th>
                <th>Action</th>
            </tr>
			<tr ng-repeat="user in users">
				<td>{{ user.id }}</td>
				<td>					
					<a href="#/user/{{ user.id }}">
						{{ user.username }} 
					</a>
				</td>
				<td><a ng-click="removeUser(user.id)" class="w3-btn btnplayit">Remove</a></td>
			</tr>
		</tbody>
</table>
</div>
<div>
<h2>Add User</h2>

<input ng-model="newUser.username" >
<a ng-click="addUser()" class="w3-btn btnplayit">Add</a>
</div>
